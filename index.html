<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <title>Carta de San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #fae1dd;
            font-family: DM Serif Text, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .contenedor {
            position: relative;
            cursor: pointer;
        }

        .superior {
            position: absolute;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-top: 120px solid #f08080;
            border-bottom: 120px solid transparent;
            transition: transform .75s;
            transform-origin: top;
            z-index: 1;
        }

        .mensaje {
            position: absolute;
            padding: 1.5rem;
            line-height: 1.5rem;
            box-sizing: border-box;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            font-size: 22px;
            background: #eae2b7;
            width: 360px;
            height: 240px;
            z-index: -1;
            transition: transform 0.75s ease-in-out;
            opacity: 0;
        }

        .mensaje:before {
            content: "";
            border-style: dotted;
            position: absolute;
            top: 12px;
            left: 12px; 
            right: 12px; 
            bottom: 55px; 
        }

        .mensaje p {
            position: relative;
            top: -10px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .carta {
            border-left: 180px solid #f8ad9d;
            border-right: 180px solid #f4978e;
            border-top: 120px solid transparent;
            border-bottom: 120px solid #f8ad9d;
        }

        .bx {
            position: absolute;
            color: #f6406a;
            top: 90px;
            right: 155px;
            font-size: 50px;
            animation: palpitar 0.6s linear infinite;
            z-index: 2;
        }

        .psorpresa {
            margin-top: -10px;
            transition: transform 0.65s ease-in-out;
        }

        h1 {
            transition: transform 0.65s ease-in-out;
        }

        .botones {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .boton {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff66b2, #ff4081);
            background-size: 200% 200%;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .boton:hover {
            background-position: 100% 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .abrir-superior {
            transform: rotateX(180deg);
        }

        .abrir-mensaje {
            transform: translateY(-100px);
            opacity: 1;
        }

        .bx-rotada {
            color: #f6406a;
            animation: none !important;
            transform: rotate(180deg);
        }

        @keyframes palpitar {
            0% {
                transform: scale(1.07);
            }
            80% {
                transform: scale(1.0);
            }
            100% {
                transform: scale(1.08);
            }
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-control:hover {
            background: #ff66b2;
            transform: scale(1.1);
        }

        .audio-control.paused {
            background: #666;
        }

        .audio-control.paused i {
            margin-left: 3px;
        }

        @media (max-width: 768px) {
            .mensaje:before {
                bottom: 45px; 
            }

            .mensaje p {
                top: -15px;
                font-size: 1rem;
            }

            .audio-control {
                bottom: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h1>¡Yeimy!❤️</h1>
    <p class="psorpresa">De parte del inge jejej...</p>

    <div class="contenedor" id="AbrirContenedor">
        <div class="superior"></div>
        <div class="mensaje">
            <p>
              Me enseñaron que los números eran infinitos, y lo comprobé con lo que siento por ti.
Con usted todo se siente especial. Me encanta lo bien que me siento con usted.
Es alguien realmente increíble.
            </p>
        </div>
        <div class="carta">
            <i class="bx bxs-heart"></i>
        </div>
    </div>

    <div class="botones">
        <button class="boton" id="Abrir">Abrir</button>
        <button class="boton" id="Cerrar">Cerrar</button>
    </div>

    <button class="audio-control" id="audioControl" title="Reproducir música">
        <i class='bx bx-play'></i>
    </button>

    <script>
        // URL de la canción desde GitHub (usando raw.githubusercontent.com)
        const audioUrl = "https://raw.githubusercontent.com/Rsocl/ymm/ee7094aa24a5e5514999d293c710b2380f7616ac/YTDown.com_YouTube_PELINEGRA_Media_e83ALtFenjU_001_1080p%20(online-audio-converter.com).mp3";

        // Crear elemento de audio
        const audio = new Audio(audioUrl);
        audio.loop = true;
        audio.volume = 0.5;

        // Elementos DOM
        const btnAbrir = document.querySelector("#Abrir");
        const btnCerrar = document.querySelector("#Cerrar");
        const audioControl = document.querySelector("#audioControl");
        const audioIcon = audioControl.querySelector("i");

        // Función para abrir la carta
        function abrirCarta() {
            const ElementoSuperior = document.querySelector(".superior");
            ElementoSuperior.classList.add("abrir-superior");

            const h1 = document.querySelector("h1");
            const p = document.querySelector(".psorpresa");
            h1.style.transform = "translateY(-120px)";
            p.style.transform = "translateY(-120px)";

            const IconoCorazon = document.querySelector(".bx");
            IconoCorazon.classList.add("bx-rotada");

            setTimeout(() => {
                ElementoSuperior.style.zIndex = -1;
                const ElementoMensaje = document.querySelector(".mensaje");
                ElementoMensaje.classList.add("abrir-mensaje");
            }, 700);
        }

        // Función para cerrar la carta
        function cerrarCarta() {
            const ElementoSuperior = document.querySelector(".superior");
            const ElementoMensaje = document.querySelector(".mensaje");
            ElementoMensaje.classList.remove("abrir-mensaje");

            setTimeout(() => {
                const h1 = document.querySelector("h1");
                const p = document.querySelector(".psorpresa");
                h1.style.transform = "translateY(0px)";
                p.style.transform = "translateY(0px)";

                ElementoSuperior.style.zIndex = 0;
                ElementoSuperior.classList.remove("abrir-superior");

                const IconoCorazon = document.querySelector(".bx");
                IconoCorazon.classList.remove("bx-rotada");
            }, 700);
        }

        // Control de audio
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                audioControl.classList.remove("paused");
                audioIcon.classList.remove("bx-play");
                audioIcon.classList.add("bx-pause");
            } else {
                audio.pause();
                audioControl.classList.add("paused");
                audioIcon.classList.remove("bx-pause");
                audioIcon.classList.add("bx-play");
            }
        }

        // Event Listeners
        btnAbrir.addEventListener("click", abrirCarta);
        btnCerrar.addEventListener("click", cerrarCarta);
        audioControl.addEventListener("click", toggleAudio);

        // Abrir carta al hacer click en el contenedor
        const contenedor = document.querySelector("#AbrirContenedor");
        contenedor.addEventListener("click", abrirCarta);

        // Intentar reproducir automáticamente (con manejo de errores)
        document.addEventListener('click', function iniciarAudio() {
            if (audio.paused) {
                audio.play().then(() => {
                    audioControl.classList.remove("paused");
                    audioIcon.classList.remove("bx-play");
                    audioIcon.classList.add("bx-pause");
                }).catch(error => {
                    console.log("Reproducción automática bloqueada. Usa el botón de play.");
                });
            }
            document.removeEventListener('click', iniciarAudio);
        });

        // Manejar errores de carga de audio
        audio.addEventListener('error', function() {
            console.error("Error al cargar la canción. Verifica la URL.");
            audioControl.style.display = "none";
        });

        // Actualizar el botón cuando la música termina
        audio.addEventListener('ended', function() {
            audioControl.classList.add("paused");
            audioIcon.classList.remove("bx-pause");
            audioIcon.classList.add("bx-play");
        });
    </script>
</body>
</html>
